<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/overlays.css" />
    <link rel="stylesheet" href="styles/configuration.css" />
    <script src="scripts/config.js" defer></script>
    <script src="scripts/game.js" defer></script>
    <script src="scripts/app.js" defer></script>
  </head>
  <body>
    <div id="backdrop"></div>
    <header>
      <h1>Play Tic, Tac, Toe</h1>
      <p>Build with HTML, CSS, JavaSript and - of course - lots of love !</p>
    </header>
    <main>
      <aside class="modal" id="config-overlay">
        <h2>Choose your name</h2>
        <form>
          <div class="form-control">
            <label for="playerName">Player name</label>
            <input type="text" name="username" id="playerName" />
          </div>
          <p id="config-errors"></p>
          <div>
            <button type="reset" id="cancel-config-btn">Cancel</button>
            <button type="submit">Save</button>
          </div>
        </form>
      </aside>
      <section class="userInput">
        <ol>
          <li>
            <article id="player-1-data">
            <h2>Player 1</p>
            <h3>New Player</h3>
            <p>X</p>
            <button id="edit-player-1-btn" data-playerid="1">Edit</button>
            </article>
          </li>
          <li>
            <article id="player-2-data">
            <h2>Player 2</p>
            <h3>New Player</h3>
            <p>O</p>
            <button id="edit-player-2-btn" data-playerid="2">Edit</button>
            </article>
          </li>
        </ol>
        <button id="start-new-game">Start New Game</button>
      </section>
      <section id="active-game">
          <article id="game-over">
            <h2>You won, <span id="winner-name">PLAYER NAME</span>!</h2>
            <h3>Click "Start New Game" above, to start new game.</h3>
          </article>
          <p>It's your turn <span id="active-player-name">PLAYER NAME</span></p>
          <ol id="game-board">
            <li></li>
            <li></li>
            <li></li>

            <li></li>
            <li></li>
            <li></li>

            <li></li>
            <li></li>
            <li></li>
          </ol>
      </section>
    </main>
  </body>
</html>
