<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="styles/shared.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>WebFood</title>
  </head>
  <body>
    <header class="main-header">
      <a id="logo" href="index.html">WEBFOOD</a>
      <a class="phone-button" href="#side-drawer">
        <span></span>
        <span></span>
        <span></span>
      </a>
      <nav>
        <ul>
          <li>
            <a href="index.html">Browse Meals</a>
          </li>
          <li>
            <a href="index.html">My orders</a>
          </li>
        </ul>

    <aside id="side-drawer">
      <header>
        <a class="phone-button" href="#">
          <span></span>
          <span></span>
          <span></span>
        </a>
      </header>
      <ul>
        <li>
          <a href="index.html">Browse Meals</a>
        </li>
        <li>
          <a href="index.html">My orders</a>
        </li>
      </ul>
    </aside>
    <main>
      <h1>Browse Our Delicious Meals</h1>
      <section id="latest-products">
        <ul>
          <li class="food-items">
            <article>
              <img
                src="images/risotto.jpg"
                alt="Delicious risotto with tiger prawns"
              />

                <h2>Risotto with Tiger Prawns</h2>
                <a href="" class="button">Add to Cart</a>
              </div>
            </article>
          </li>
          <li class="food-items">
            <article>
              <img
                src="images/cheeseburgers.jpg"
                alt="Classic cheeseburgers with fries"
              />
              <div class="food-item-content">
                <h2>Cheeseburgers</h2>
                <a href="" class="button">Add to Cart</a>
              </div>
            </article>
          </li>
        </ul>
      </section>
    </main>
